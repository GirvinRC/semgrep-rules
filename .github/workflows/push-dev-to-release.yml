name: Create Pull Request to Push Dev to Release

on:
  pull_request:
  push:
    branches: [develop]

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
    - name: Check out release
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ref: release
    - name: Reset release branch to base on develop
      run: |
        git fetch origin develop:develop
        git reset --hard develop
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3.12.0
      with:
        commit-message: Merge develop into release
        title: Merging develop into release
        body: >
          This PR is auto-generated by
          [create-pull-request](https://github.com/peter-evans/create-pull-request).
          To edit the action that does this, look into push-dev-to-release.yml.
        branch: dev-release-merge
